<!DOCTYPE html>
<html>
<head>
  <title>masthead</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="masthead">
    <div class="logo">
      <p>Logo</p>
    </div>
    <div class="nav">
        <ul>
        <li>Products</li>
        <li>Music</li>
        <li>Play</li>
        <li>Connect</li>
      </ul>
    </div>
    <div class="search">
      <img src="Search-icon.1.png" height="25">
    </div>
    <div class="Locator">
      <p>Sign In / Dealer Locator</p>
      <p>View Cart</p>
      <img src="shopping-cart-icon.png" height="25">
    </div>
  </div>
</body>
</html>
